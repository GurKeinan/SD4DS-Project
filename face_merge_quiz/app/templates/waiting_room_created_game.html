<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Waiting Room - Created Game</title>
    <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous"
    />
    <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        crossorigin="anonymous"
    />
</head>
<body>
    {% include 'navbar.html' %}

    <!-- Main Content -->
    <div class="container mt-5">
        <div class="jumbotron">
            <h2 class="display-4">Waiting Room</h2>
            <p class="lead">
                Waiting for another player to join the game. Your game code is:
            </p>
            <div class="alert alert-primary" role="alert">
                <h3>{{ game_code }}</h3>
            </div>
            <p>
                You will be automatically redirected once another player joins.
            </p>
        </div>
    </div>

    <!-- Bootstrap and jQuery scripts -->
    <script
        src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"
    ></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"
    ></script>
    <script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"
    ></script>

    <script>
        let isWellBehavedNavigation = false; // Flag to detect well-behaved navigation

        // Function to check for game readiness
        function checkForGame() {
            fetch(`/check-created-game?game_code={{ game_code }}`)
                .then(response => response.json())
                .then(data => {
                    if (data.game_found) {
                        isWellBehavedNavigation = true; // Set flag to true when navigating to game
                        window.location.href = "/game-ready";
                    } else {
                        setTimeout(checkForGame, 3000);  // Poll again after 3 seconds
                    }
                });
        }

        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(checkForGame, 3000);  // Start polling after 3 seconds
        });

        // Function to attempt leaving the waiting room using sendBeacon or fetch
        function leaveWaitingRoom() {
            if (navigator.sendBeacon) {
                const success = navigator.sendBeacon('/leave-created-game-waiting-room');
                if (!success) {
                    fetch('/leave-created-game-waiting-room', { method: 'POST' });
                }
            } else {
                fetch('/leave-created-game-waiting-room', { method: 'POST' });
            }
        }

        // Handle user leaving the waiting room with `beforeunload` event
        window.addEventListener('beforeunload', function(event) {
            if (!isWellBehavedNavigation) {
                leaveWaitingRoom();
            }
        });

        // Handle visibility change (useful for mobile devices)
        document.addEventListener('visibilitychange', function() {
            if (document.hidden && !isWellBehavedNavigation) {
                leaveWaitingRoom();
            }
        });
    </script>
</body>
</html>
