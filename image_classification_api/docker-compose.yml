version: '3'

services:
  mongo:
    image: mongo
    container_name: image-classification-db
    volumes:
      - mongo-data:/data/db
    ports:
      - "27017:27017"

  web:
    build: .
    container_name: image-classification-api
    ports:
      - "5001:5000"  # TODO: change to 6000 because Stav asked
    volumes:
      - .:/app
    depends_on:
      - mongo

volumes:
  mongo-data:
